# .github/workflows/semgrep_summary.yml

name: 'Security Scan and Summarize'

on:
  pull_request:
    branches: [ main, master ]

# Permissions needed to read code and write PR comments
permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep_scan:
    name: Semgrep Scan & LLM Summary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep google-generativeai requests

      # This step will now FAIL but allow the workflow to continue.
      - name: Run Semgrep and Fail on Findings
        id: semgrep # Assign an ID to this step to check its outcome later
        continue-on-error: true # This is the crucial change
        run: |
          semgrep ci \
            --config "rules.yaml" \
            --json > semgrep_results.json

      # This step ONLY runs if the 'semgrep' step above failed.
      - name: Summarize and Comment on Failure
        if: steps.semgrep.outcome == 'failure'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          REPO_NAME: ${{ github.repository }}
        run: python .github/scripts/summarize.py
