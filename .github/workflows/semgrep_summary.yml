
name: 'Semgrep Rule Check'

on:
  pull_request:
    branches: [ main, master ]

# Permissions needed to read code
permissions:
  contents: read

jobs:
  semgrep_scan:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: python -m pip install semgrep

      # This step will FAIL the job if violations are found
      # and print the raw output to the log.
      - name: Run Semgrep and Fail on Findings
        run: |
          semgrep ci \
            --config "rules.yaml" \
            --no-suppress-errors
