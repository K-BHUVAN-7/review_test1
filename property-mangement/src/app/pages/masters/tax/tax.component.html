<!-- Tax Modal list -->
<div class="container-fluid">

    <div class="d-flex justify-content-end mb-3">
  
        <small><span class="text-primary">Tax</span> <img src="images/breadcrumbs.png" alt="" style="width: 16px;" class="ms-1 me-1"> <span class="text-dark">Tax List</span></small>
  
    </div>

    <div class="card border-0" style="box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.051);">

        <div class="card-header bg-white">

            <div class="d-flex justify-content-between align-items-center" style="height: 40px;">

                <h6 class="ps-2 my-0" style="font-weight: 600; border-left: 3px solid #D2A119;">Tax List</h6>
                
                <img src="images/download.png" style="width: 26px; height: auto; cursor: pointer;" alt="" (click)="xlDownload()">
              
            </div>
              
        </div>

        <div class="card-body">

            <div class="card rounded-0">

                <div class="card-body rounded-0">

                    <div class="d-flex justify-content-between">

                        <div class="d-flex">

                            <div class="position-relative">

                                <img src="images/searchBlack.png" class="position-absolute search-icon" style="width: 25px; top: 6px; left: 8px;">
                                
                                <input type="text" class="form-control" placeholder="Search Tax Code" style="background: transparent !important; border-radius: 8px !important; padding-left: 40px;" [(ngModel)]="searchValue" (change)="this.getCurrencyList();">
                    
                            </div>

                            <!-- <div style="border: 1px solid #D8D8D8;" class="px-3 ms-2 d-flex align-items-center rounded-3">

                                <img src="images/filterVapour.png" style="width: 18px;" alt=""><span class="ms-2">Filter</span>

                            </div> -->

                        </div>

                        <div>

                            <button class="btn btn-secondary" (click)="openModal()" *ngIf="_.size(permissions.createPermission.branchIds)>0">+ Add New</button>

                        </div>

                    </div>

                    <div class="mt-3">

                        <div class="table-responsive table-wrapper">

                            <table class="table table-borderless align-middle">

                                <thead class="bg-light text-secondary">

                                    <tr>

                                        <th style="width: 20%;">S.no</th>

                                        <th>Tax Code</th>

                                        <th>Tax Percentage</th>

                                        <th>Action</th>

                                    </tr>

                                </thead>
                        
                                <tbody>

                                    <ng-container *ngIf="_.size(permissions.viewPermission.branchIds) > 0; else other">

                                        <ng-container *ngIf="!_.isEmpty(this.masterList['currencyList']); else other">

                                            <tr *ngFor="let tax of this.masterList['currencyList']; let i = index">
            
                                                <td>{{ (pageIndex * pageSize) + i + 1 | number: '2.0-0' }}</td>
                
                                                <td>{{ tax?.taxCode }}</td>

                                                <td>{{ tax?.taxPercentage }} %</td>
                                                
                                                <td style="width: 50px !important; text-align: center !important;">
                
                                                    <img src="images/bin.png" alt="Delete" *ngIf="_.size(permissions.editPermission.branchIds)>0" (click)="deleteCurrency(tax)" style="width: 18px; cursor: pointer;" class="me-2">
                                                    
                                                    <img src="images/edit.png" alt="Edit" (click)="openModal(tax)" *ngIf="_.size(permissions.deletePermission.branchIds)>0" style="width: 18px; cursor: pointer;">

                                                </td>
            
                                            </tr>

                                        </ng-container>

                                        <ng-template #other>

                                            <tr>

                                                <td colspan="5" style="text-align: center !important;">No Records Found</td>

                                            </tr>

                                        </ng-template>

                                    </ng-container>

                                    <ng-template #other>

                                        <tr>

                                            <td colspan="5" style="text-align: center !important;"><img style="width: 16px !important;" class="me-2" src="images/lock2.png" alt="">Access Denied</td>

                                        </tr>

                                    </ng-template>

                                </tbody>

                            </table>

                            <div *ngIf="totalCount > 0">
                        
                                <mat-paginator
                                    class="custom-paginator"
                                    [length]="totalCount"
                                    [pageSize]="pageSize"
                                    [pageIndex]="pageIndex"
                                    [pageSizeOptions]="[5, 10, 25, 50]"
                                    (page)="onPageChange($event)">
                                </mat-paginator>

                            </div>
                            
                        </div>

                    </div>

                </div>
                
            </div>

        </div>

    </div>

</div>

<!-- Tax Modal -->
<modal #taxModal title="{{ mode == 'Create' ? 'Add' : 'Update'}} Tax" [saveBtnTxt]="mode == 'Create' ? 'Save' : 'Update'" size="lg"  (onSubmit)="submit()" [showCloseIcon]="true" >

    <form *ngIf="!_.isEmpty(taxForm.value)" [formGroup]="taxForm"  class="horizontal-form-fields">

        <div class="container-fluid">

            <div class="row g-3">

                <div class="col-md-6 form-group required">
                    
                    <label for="taxCode" class="form-label text-dark">Tax Code</label>

                    <input type="text" class="form-control" autocomplete="off" id="taxCode" formControlName="taxCode" name="hidden" [ngClass]="{ 'is-invalid': formSubmitted && f.taxCode.errors }" placeholder="Enter Tax Code">

                    <div *ngIf="(f.taxCode?.touched || formSubmitted) && f.taxCode.errors" class="invalid-feedback">
        
                        <div *ngIf="f.taxCode.errors.required">Tax Code is required</div>

                    </div>

                </div>

                <div class="col-md-6 form-group required">
                    
                    <label for="taxPercentage" class="form-label text-dark">Tax Percentage</label>

                    <input type="text" class="form-control" autocomplete="off" id="taxPercentage" formControlName="taxPercentage"  name="hidden" [ngClass]="{ 'is-invalid': formSubmitted && f.taxPercentage.errors }" numbersOnly placeholder="Enter Tax %">

                    <div *ngIf="(f.taxPercentage?.touched || formSubmitted) && f.taxPercentage.errors" class="invalid-feedback">
        
                        <div *ngIf="f.taxPercentage.errors.required">Tax Percentage is required</div>

                    </div>

                </div>

            </div>

        </div>

    </form>

</modal>
