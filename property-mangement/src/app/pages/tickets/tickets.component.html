<div class="container-fluid">

    <div class="d-flex justify-content-between mb-3" *ngIf="userDetails?.userType == 'admin'">

        <div>
        
            <button class="btn btn-sm btn-white me-2" style="box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.051);" (click)="selectedTicket = 'tenant'">Tenant Tickets</button>

            <button class="btn btn-sm btn-white me-2" style="box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.051);" (click)="selectedTicket = 'manager'">Manager Tickets</button>
            
            <button class="btn btn-sm btn-white me-2" style="box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.051);" (click)="selectedTicket = 'staff'">Staff Tickets</button>
            
            <button class="btn btn-sm btn-white me-2" style="box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.051);" (click)="selectedTicket = 'owner'">Owner Tickets</button>
        
        </div>

        <div></div>

    </div>

    <app-tenant-tickets *ngIf="selectedTicket == 'tenant'"></app-tenant-tickets>

    <app-manager-tickets *ngIf="selectedTicket == 'manager'"></app-manager-tickets>

    <app-staff-tickets *ngIf="selectedTicket == 'staff'"></app-staff-tickets>

    <app-owner-tickets *ngIf="selectedTicket == 'owner'"></app-owner-tickets>

</div>
