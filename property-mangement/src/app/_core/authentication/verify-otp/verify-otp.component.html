
    <div class="auth-bg">

        <div class="auth-card card">

            <div class="card-body mt-2" style="text-align: center;">

                <img src="images/logo.png" alt="logo" style="width: 120px;" >

                <h2 class="card-title text-theme-primary fw-semibold mb-3 mt-4" style="color: #D2A119;">Verification code</h2>

                <h6 class="card-title text-light-emphasis opacity-50 fw-normal">Please enter the 4 digit code sent to</h6>

                <small class="card-title text-light-emphasis opacity-50 fw-normal">{{ email }}</small>

                <form class="py-4">

                    <div class="form-group mt-3 mb-4">

                        <ng-otp-input [config]="{ length:4 }" inputClass="otp-input" (onInputChange)="verificationOtp = $event"></ng-otp-input>

                    </div>

                    <h6 class="mt-3 text-secondary text-center">

                        @if (time > 0) {

                            <small style="color: #C1C1C1 !important;">Resend OTP in</small> <br>
                            
                            <span [ngClass]="{ 'text-danger': time < 10 }"> {{ (Math.floor(time/60)) | number: '2.0-0' }}:{{ (Math.floor(time % 60)) | number: '2.0-0'  }} </span> 
                            
                        } @else {

                            <small>OTP Expired</small>

                        }
                    
                    </h6>

                    <button class="btn btn-primary btn-lg w-100 mt-4 mb-3 fs-6" [disabled]="_.size(verificationOtp) < 4 || isLoading || time == 0" (click)="submit()">
                        
                        <ng-container *ngIf="!isLoading">Next</ng-container>

                        <div class="spinner-border text-white-50" *ngIf="isLoading" role="status">

                            <span class="visually-hidden">Loading...</span>

                        </div>
                    
                    </button>

                    <h6 class="text-center mt-4 fw-600">Didn't Receive any OTP ? 

                        <a class="text-primary text-decoration-underline" [ngClass]="{ 'opacity-50 pe-none': time > 0 || isLoading }" (click)="time == 0 && !isLoading ? resendOtp() : null">

                            Resend OTP 

                        </a>
                        
                    </h6>

                </form>                    

            </div>

        </div>

    </div>
