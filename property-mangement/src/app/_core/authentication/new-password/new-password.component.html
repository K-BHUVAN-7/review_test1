<div class="auth-bg">

    <div class="card auth-card">

        <div class="card-body px-4 px-lg-5 mt-3" *ngIf="!_.isEmpty(createPwdForm)" [formGroup]="createPwdForm" style="text-align: center;">

            <img src="images/logo.png" alt="logo" style="width: 120px;" >

            <h2 class="card-title text-theme-primary fw-semibold mb-3 mt-4" style="color: #D2A119;">Create Password</h2>

            <small class="card-title text-light-emphasis opacity-50 fw-normal">You New password should be strong and secure</small>

            <div class="mx-auto mt-5 text-start" style="width: 100%;">

                <div class="form-group mb-2">
        
                    <label for="password" class="form-label fw-bold" style="font-weight: 500 !important;">New Password <span class="text-danger">*</span></label>
        
                    <div class="password-input-group">
        
                        <input type="password" class="form-control" #password id="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': (formSubmitted || f.password.touched) && f.password.errors }">

                        <i class="bi text-primary" [ngClass]="password.type == 'text' ? 'bi-eye' : 'bi-eye-slash'" (click)="password.type = password.type == 'text' ? 'password' : 'text'"></i>

                    </div>

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    
                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters long</div>
                    
                    </div>
                 
                </div>

                <div class="form-group mb-2 mt-3">

                    <label for="confirmPassword" class="form-label fw-bold" style="font-weight: 500 !important;">Confirm Password <span class="text-danger">*</span></label>
        
                    <div class="password-input-group">
        
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Password again" [ngClass]="{ 'is-invalid': (formSubmitted || f.confirmPassword.touched) && f.confirmPassword.errors }">

                        <!-- <i class="bi text-primary" [ngClass]="password.type == 'text' ? 'bi-eye' : 'bi-eye-slash'" (click)="password.type = password.type == 'text' ? 'password' : 'text'"></i> -->

                    </div>
                    
                    <div *ngIf="(formSubmitted || f.confirmPassword.touched) && f.confirmPassword.errors" class="invalid-feedback">

                        <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>

                    </div>

                </div>
