<ng-template #modal>

    <div class="modal-header rounded-top-4 justify-content-between" *ngIf="isHeader">

      <h5 class="modal-title fw-600 ps-3 text-dark mt-1" style=" border-left: 3px solid #D2A119;">{{ modalTitle }}</h5>

      <img src="images/icons/close.svg" style="width: 24px; cursor: pointer;" *ngIf="showCloseIcon" (click)="close()" alt="">


      <!-- <i class="bi bi-x-lg pe-2 fw-bold text-dark fw-bold mt-1" style="cursor: pointer;" *ngIf="showCloseIcon" (click)="close()"></i> -->

    </div>

    <div class="modal-body {{modalBodyClass}}">

      <ng-content></ng-content>

    </div>

    <div class="modal-footer border-0 border-top" *ngIf="showCancelBtn || showSaveBtn">

      <div class="form-check form-switch" *ngIf="toggleBtn">

        <input class="form-check-input" type="checkbox" role="switch" id="toggle">

        <label class="form-check-label cursor-pointer text-primary" for="toggle">{{toggleBtnTxt}}</label>

      </div>
      
      <div class="button-group text-center d-flex">
        
        <button *ngIf="showCancelBtn" type="button" class="btn btn-outline-secondary btn-sm px-3 me-2" (click)="close()"> {{ closeBtnTxt | titlecase }}  </button>
  
        <button *ngIf="showSaveBtn" type="button" class="btn btn-secondary btn-sm px-3"  (click)="submit()" [disabled]="isDisable"> {{ saveBtnTxt | titlecase }} </button>

        <button *ngIf="isPrint" type="button" class="btn btn-sm btn-primary" (click)="print()">

          <i class="bi bi-printer"></i> Print  
           
        </button>

      </div>
      
    </div>
    
</ng-template>
