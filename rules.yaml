rules:
  - id: angular-project-structure
    languages: [typescript]
    message: >
      ‚ùå Angular project structure violation:
      - Components should not be in `_core/`. Place them in a feature or shared module.
    severity: ERROR
    paths:
      # This tells Semgrep to ONLY look inside the _core directory
      include:
        - "src/app/_core/"
      # This part of the rule looks for any file ending in .component.ts
    patterns:
      - pattern-inside: |
          ...
      - paths:
          # Match files ending with .component.ts
          include:
            - "*.component.ts"
